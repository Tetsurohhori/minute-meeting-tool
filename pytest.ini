[pytest]
# pytest 設定ファイル

# テストディレクトリ
testpaths = tests

# Python ファイル発見パターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 詳細な出力
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    # カバレッジレポート（オプション）
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing
    # タイムアウト設定（無限ループ対策）
    --timeout=30

# カスタムマーカー定義
markers =
    slow: 実行に時間がかかるテスト
    integration: 統合テスト
    adversarial: 意地悪な攻撃的テスト
    boundary: 境界値テスト
    type_attack: 型攻撃テスト
    resource_attack: リソース攻撃テスト
    security: セキュリティテスト
    unit: ユニットテスト

# ログレベル
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告フィルター
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

